name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests (Chromium)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test123
          MYSQL_DATABASE: wegent_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install shared module
        working-directory: ./shared
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          uv sync
          # Install shared module in backend venv
          source .venv/bin/activate
          uv pip install -e ../shared

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: mysql+pymysql://root:test123@localhost:3306/wegent_test
        run: |
          source .venv/bin/activate
          alembic upgrade head

      - name: Start backend server
        working-directory: ./backend
        env:
          DATABASE_URL: mysql+pymysql://root:test123@localhost:3306/wegent_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-testing
          ALGORITHM: HS256
          ENVIRONMENT: development
          DB_AUTO_MIGRATE: "false"
          INIT_DATA_ENABLED: "true"
        run: |
          source .venv/bin/activate
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 > backend.log 2>&1 &
          echo $! > backend.pid
          sleep 15

      - name: Verify backend is running
        working-directory: ./backend
        run: |
          if [ -f backend.pid ]; then
            PID=$(cat backend.pid)
            if ps -p $PID > /dev/null; then
              echo "Backend process is running (PID: $PID)"
            else
              echo "Backend process is not running!"
              echo "=== Backend logs ==="
              cat backend.log || echo "No log file found"
              exit 1
            fi
          else
            echo "Backend PID file not found!"
            exit 1
          fi

      - name: Test backend health
        run: |
          echo "Testing backend health endpoint..."
          for i in {1..10}; do
            if curl -f http://localhost:8000/api/docs > /dev/null 2>&1; then
              echo "Backend is responding!"
              exit 0
            fi
            echo "Attempt $i failed, waiting 3 seconds..."
            sleep 3
          done
          echo "Backend health check failed after 10 attempts"
          exit 1

      - name: Check backend logs on failure
        if: failure()
        working-directory: ./backend
        run: |
          if [ -f backend.log ]; then
            echo "=== Backend logs ==="
            cat backend.log
          fi

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build

      - name: Start frontend server
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: |
          npm start &
          sleep 5

      - name: Wait for services
        run: |
          npx wait-on http://localhost:3000 http://localhost:8000/api/docs --timeout 60000

      - name: Run E2E tests
        working-directory: ./frontend
        env:
          E2E_BASE_URL: http://localhost:3000
          E2E_API_URL: http://localhost:8000
          CI: true
        run: npx playwright test --project=chromium --project=api

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: frontend/test-results/
          retention-days: 7

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: frontend/e2e/screenshots/
          retention-days: 7

      - name: Upload backend logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs-e2e
          path: backend/backend.log
          retention-days: 7

