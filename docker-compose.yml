services:
  mysql:
    image: mysql:9.4
    container_name: wegent-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: task_manager
      MYSQL_USER: task_user
      MYSQL_PASSWORD: task_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - wegent-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7
    container_name: wegent-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wegent-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    # build:
      # dockerfile: docker/backend/Dockerfile
    image: ghcr.io/wecode-ai/wegent-backend:1.0.24
    container_name: wegent-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend/init_data:/app/init_data:ro
    environment:
      ENVIRONMENT: development
      DB_AUTO_MIGRATE: "True"
      DATABASE_URL: mysql+pymysql://task_user:task_password@mysql:3306/task_manager
      EXECUTOR_CANCEL_TASK_URL: http://executor_manager:8001/executor-manager/tasks/cancel
      EXECUTOR_DELETE_TASK_URL: http://executor_manager:8001/executor-manager/executor/delete
      EXECUTOR_MANAGER_URL: http://executor_manager:8001
      SECRET_KEY: your-secret-key-here
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      REDIS_URL: redis://redis:6379/0
      APPEND_CHAT_TASK_EXPIRE_HOURS: 2
      APPEND_CODE_TASK_EXPIRE_HOURS: 2
      CHAT_TASK_EXECUTOR_DELETE_AFTER_HOURS: 2
      CODE_TASK_EXECUTOR_DELETE_AFTER_HOURS: 2
      INIT_DATA_DIR: /app/init_data
      INIT_DATA_ENABLED: "True"
      MAX_UPLOAD_FILE_SIZE_MB: 50
      MAX_EXTRACTED_TEXT_LENGTH: 1000000
      # OpenTelemetry Configuration (uncomment to enable)
      # OTEL_ENABLED: "true"
      # OTEL_SERVICE_NAME: "wegent-backend"
      # OTEL_EXPORTER_OTLP_ENDPOINT: "http://localhost:4317"
      # OTEL_TRACES_SAMPLER_ARG: "1.0"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wegent-network

  frontend:
    # build:
    #   dockerfile: docker/frontend/Dockerfile
    image: ghcr.io/wecode-ai/wegent-web:1.0.24
    container_name: wegent-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
    working_dir: /app
    depends_on:
      - backend
    networks:
      - wegent-network

  executor_manager:
    #build:
      #dockerfile: docker/frontend/Dockerfile
    image: ghcr.io/wecode-ai/wegent-executor-manager:1.0.24
    extra_hosts:
      - "host.docker.internal:host-gateway"
    container_name: wegent-executor-manager
    restart: always
    ports:
      - "8001:8001"
    environment:
      - TZ=Asia/Shanghai
      - TASK_API_DOMAIN=http://backend:8000
      - MAX_CONCURRENT_TASKS=30
      - PORT=8001
      - CALLBACK_HOST=http://executor_manager:8001
      - NETWORK=wegent-network
      - EXECUTOR_IMAGE=ghcr.io/wecode-ai/wegent-executor:1.0.24
      - EXECUTOR_PORT_RANGE_MIN=10001
      - EXECUTOR_PORT_RANGE_MAX=10100
      - EXECUTOR_WORKSPCE=${HOME}/wecode-bot
      # OpenTelemetry Configuration (uncomment to enable)
      # - OTEL_ENABLED=true
      # - OTEL_SERVICE_NAME=wegent-executor-manager
      # - OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4317
      # - OTEL_TRACES_SAMPLER_ARG=1.0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - backend
    networks:
      - wegent-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  wegent-network:
    driver: bridge
    external: false
    name: wegent-network
